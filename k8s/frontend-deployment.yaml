apiVersion: apps/v1
kind: Deployment
metadata:
  name: toastmasters-frontend
  labels:
    app: toastmasters-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toastmasters-frontend
  template:
    metadata:
      labels:
        app: toastmasters-frontend
    spec:
      containers:
        - name: frontend
          image: toastmasters-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "http://toastmasters-backend:5001"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: toastmasters-frontend
spec:
  selector:
    app: toastmasters-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
