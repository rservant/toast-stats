apiVersion: apps/v1
kind: Deployment
metadata:
  name: toastmasters-backend
  labels:
    app: toastmasters-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toastmasters-backend
  template:
    metadata:
      labels:
        app: toastmasters-backend
    spec:
      containers:
      - name: backend
        image: toastmasters-backend:latest
        ports:
        - containerPort: 5001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5001"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: toastmasters-secrets
              key: jwt-secret
        - name: TOASTMASTERS_DASHBOARD_URL
          valueFrom:
            configMapKeyRef:
              name: toastmasters-config
              key: dashboard-url
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: toastmasters-config
              key: cors-origin
        - name: CACHE_DIR
          valueFrom:
            configMapKeyRef:
              name: toastmasters-config
              key: cache-dir
        - name: CACHE_TTL
          value: "900"
        - name: RATE_LIMIT_WINDOW_MS
          value: "900000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: toastmasters-backend
spec:
  selector:
    app: toastmasters-backend
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP
