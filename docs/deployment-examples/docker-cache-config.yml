# Docker Deployment Example with Cache Configuration
# This example shows how to configure cache directories in Docker deployments

version: '3.8'

services:
  # Backend service with cache configuration
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: toastmasters-backend
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - TOASTMASTERS_DASHBOARD_URL=${TOASTMASTERS_DASHBOARD_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      # Cache configuration - use persistent volume
      - CACHE_DIR=/app/cache
      - CACHE_TTL=${CACHE_TTL:-900}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      # Mount cache directory for persistence
      - cache-data:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # Frontend service (unchanged)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: toastmasters-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - BACKEND_URL=http://backend:5001
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

# Named volume for cache persistence
volumes:
  cache-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOST_CACHE_DIR:-./cache}

networks:
  app-network:
    driver: bridge

# Environment file example (.env)
# BACKEND_PORT=5001
# FRONTEND_PORT=80
# TOASTMASTERS_DASHBOARD_URL=https://dashboard.toastmasters.org
# JWT_SECRET=your-production-secret-here
# CACHE_TTL=900
# HOST_CACHE_DIR=/var/lib/toastmasters/cache