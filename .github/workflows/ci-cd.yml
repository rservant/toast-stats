name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # Quality Gates - Must pass before any other jobs
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    outputs:
      typescript-errors: ${{ steps.typescript.outputs.total_errors }}
      lint-errors: ${{ steps.lint.outputs.total_errors }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Zero Error Check
        id: typescript
        run: |
          echo "Checking TypeScript compilation..."
          BACKEND_ERRORS=$(npm run typecheck:backend 2>&1 | grep -E "error TS[0-9]+" | wc -l || echo "0")
          FRONTEND_ERRORS=$(npm run typecheck:frontend 2>&1 | grep -E "error TS[0-9]+" | wc -l || echo "0")
          TOTAL_ERRORS=$((BACKEND_ERRORS + FRONTEND_ERRORS))

          echo "backend_errors=$BACKEND_ERRORS" >> $GITHUB_OUTPUT
          echo "frontend_errors=$FRONTEND_ERRORS" >> $GITHUB_OUTPUT
          echo "total_errors=$TOTAL_ERRORS" >> $GITHUB_OUTPUT

          echo "## TypeScript Compilation Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Error Count | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          BACKEND_STATUS=$([ $BACKEND_ERRORS -eq 0 ] && echo '✅ Pass' || echo '❌ Fail')
          FRONTEND_STATUS=$([ $FRONTEND_ERRORS -eq 0 ] && echo '✅ Pass' || echo '❌ Fail')
          TOTAL_STATUS=$([ $TOTAL_ERRORS -eq 0 ] && echo '✅ **PASS**' || echo '❌ **FAIL**')
          echo "| Backend | $BACKEND_ERRORS | $BACKEND_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | $FRONTEND_ERRORS | $FRONTEND_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **$TOTAL_ERRORS** | $TOTAL_STATUS |" >> $GITHUB_STEP_SUMMARY

          if [ "$TOTAL_ERRORS" -gt 0 ]; then
            echo "❌ POLICY VIOLATION: TypeScript errors are not permitted"
            exit 1
          fi

      - name: Lint and Format Check
        id: lint
        run: |
          echo "Checking lint compliance..."
          npm run lint

          echo "Checking YAML lint compliance..."
          npm run lint:yaml

          echo "Checking code formatting..."
          npm run format
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Code formatting issues detected"
            echo "total_errors=1" >> $GITHUB_OUTPUT
            git diff
            exit 1
          else
            echo "total_errors=0" >> $GITHUB_OUTPUT
            echo "✅ All quality gates passed"
          fi

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Test Suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:backend

      - name: Run frontend tests
        run: npm run test:frontend

  # Build Applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [quality-gates, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        run: npm run build:frontend

      - name: Analyze bundle size
        run: |
          cd frontend/dist
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in *.css *.js; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
