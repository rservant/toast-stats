name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # Quality Gates - Must pass before any other jobs
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    outputs:
      typescript-errors: ${{ steps.typescript.outputs.total_errors }}
      lint-errors: ${{ steps.lint.outputs.total_errors }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dependency packages
        run: |
          npm run build:shared-contracts
          npm run build:analytics-core

      - name: TypeScript Zero Error Check
        id: typescript
        run: |
          echo "Checking TypeScript compilation..."
          # NOTE: Uses the same tsconfig.json as local development for consistency.
          # Backend: tsconfig.json (excludes tests, exactOptionalPropertyTypes: false)
          # Frontend: tsconfig.json (excludes tests, exactOptionalPropertyTypes: true)
          # This ensures CI/CD and local development have identical type checking behavior.

          # Run backend typecheck
          set +e
          BACKEND_OUTPUT=$(npm run typecheck:backend 2>&1)
          BACKEND_EXIT=$?
          set -e

          # Count errors - use wc -l with grep (no -c to avoid issues)
          BACKEND_ERRORS=$(echo "$BACKEND_OUTPUT" | grep -E "error TS[0-9]+" | wc -l | tr -d ' ')
          if [ -z "$BACKEND_ERRORS" ]; then BACKEND_ERRORS=0; fi

          # Run frontend typecheck
          set +e
          FRONTEND_OUTPUT=$(npm run typecheck:frontend 2>&1)
          FRONTEND_EXIT=$?
          set -e

          # Count errors
          FRONTEND_ERRORS=$(echo "$FRONTEND_OUTPUT" | grep -E "error TS[0-9]+" | wc -l | tr -d ' ')
          if [ -z "$FRONTEND_ERRORS" ]; then FRONTEND_ERRORS=0; fi

          # Use exit codes as fallback if grep found nothing but tsc failed
          if [ "$BACKEND_EXIT" -ne 0 ] && [ "$BACKEND_ERRORS" -eq 0 ]; then
            BACKEND_ERRORS=1
          fi
          if [ "$FRONTEND_EXIT" -ne 0 ] && [ "$FRONTEND_ERRORS" -eq 0 ]; then
            FRONTEND_ERRORS=1
          fi

          TOTAL_ERRORS=$((BACKEND_ERRORS + FRONTEND_ERRORS))

          echo "backend_errors=$BACKEND_ERRORS" >> "$GITHUB_OUTPUT"
          echo "frontend_errors=$FRONTEND_ERRORS" >> "$GITHUB_OUTPUT"
          echo "total_errors=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"

          echo "## TypeScript Compilation Results" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Error Count | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|-------------|--------|" >> "$GITHUB_STEP_SUMMARY"

          if [ "$BACKEND_ERRORS" -eq 0 ]; then BACKEND_STATUS='✅ Pass'; else BACKEND_STATUS='❌ Fail'; fi
          if [ "$FRONTEND_ERRORS" -eq 0 ]; then FRONTEND_STATUS='✅ Pass'; else FRONTEND_STATUS='❌ Fail'; fi
          if [ "$TOTAL_ERRORS" -eq 0 ]; then TOTAL_STATUS='✅ **PASS**'; else TOTAL_STATUS='❌ **FAIL**'; fi

          echo "| Backend | $BACKEND_ERRORS | $BACKEND_STATUS |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Frontend | $FRONTEND_ERRORS | $FRONTEND_STATUS |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Total** | **$TOTAL_ERRORS** | $TOTAL_STATUS |" >> "$GITHUB_STEP_SUMMARY"

          # Show actual errors if any
          if [ "$BACKEND_ERRORS" -gt 0 ]; then
            echo "### Backend Errors" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$BACKEND_OUTPUT" | grep -E "error TS[0-9]+" | head -20 >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ "$FRONTEND_ERRORS" -gt 0 ]; then
            echo "### Frontend Errors" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$FRONTEND_OUTPUT" | grep -E "error TS[0-9]+" | head -20 >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "$TOTAL_ERRORS" -gt 0 ]; then
            echo "❌ POLICY VIOLATION: TypeScript errors are not permitted"
            exit 1
          fi

          echo "✅ TypeScript compilation passed"

      - name: Lint and Format Check
        id: lint
        run: |
          echo "Checking lint compliance..."
          npm run lint

          echo "Checking YAML lint compliance..."
          npm run lint:yaml

          echo "Checking code formatting..."
          npm run format
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Code formatting issues detected"
            echo "total_errors=1" >> $GITHUB_OUTPUT
            git diff
            exit 1
          else
            echo "total_errors=0" >> $GITHUB_OUTPUT
            echo "✅ All quality gates passed"
          fi

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Test Suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dependency packages
        run: |
          npm run build:shared-contracts
          npm run build:analytics-core

      - name: Run shared-contracts tests
        run: npm run test --workspace=@toastmasters/shared-contracts -- --coverage

      - name: Run analytics-core tests
        run: npm run test --workspace=@toastmasters/analytics-core -- --coverage

      - name: Run scraper-cli tests
        run: npm run test --workspace=@toastmasters/scraper-cli -- --coverage

      - name: Run backend tests
        run: npm run test --workspace=backend -- --coverage

      - name: Run frontend tests
        run: npm run test --workspace=frontend -- --coverage

  # Build Applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [quality-gates, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dependency packages
        run: |
          npm run build:shared-contracts
          npm run build:analytics-core

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        run: npm run build:frontend

      - name: Analyze bundle size
        run: |
          cd frontend/dist
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in *.css *.js; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
