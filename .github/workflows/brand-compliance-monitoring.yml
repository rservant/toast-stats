name: Brand Compliance Monitoring

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  brand-compliance-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
    
    - name: Run brand compliance audit
      run: |
        cd frontend
        npm run audit:brand-compliance
      env:
        CI: true
    
    - name: Upload compliance report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: compliance-report-${{ github.run_id }}
        path: compliance-reports/
        retention-days: 30
    
    - name: Comment PR with results
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Find the latest report
          const reportsDir = 'compliance-reports';
          if (fs.existsSync(reportsDir)) {
            const files = fs.readdirSync(reportsDir)
              .filter(f => f.endsWith('.json'))
              .sort()
              .reverse();
            
            if (files.length > 0) {
              const reportPath = path.join(reportsDir, files[0]);
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const statusIcon = report.summary.overallStatus === 'pass' ? '‚úÖ' : '‚ùå';
              const statusText = report.summary.overallStatus === 'pass' ? 'PASS' : 'FAIL';
              
              const comment = `## üé® Brand Compliance Report ${statusIcon}
              
**Overall Status:** ${statusIcon} ${statusText}
**Total Issues:** ${report.summary.totalIssues}
**Critical Issues:** ${report.summary.criticalIssues}

### Category Results
${Object.entries(report.summary.categories).map(([cat, status]) => 
  \`- ${status === 'pass' ? '‚úÖ' : '‚ùå'} ${cat}: ${status.toUpperCase()}\`
).join('\\n')}

${report.recommendations.length > 0 ? \`
### Top Recommendations
${report.recommendations.slice(0, 3).map((rec, i) => 
  \`${i + 1}. **[${rec.priority.toUpperCase()}]** ${rec.message}\`
).join('\\n')}
\` : ''}

<details>
<summary>View Full Report Details</summary>

**Report ID:** ${report.id}
**Generated:** ${new Date(report.timestamp).toLocaleString()}
**Environment:** ${report.environment}

#### Detailed Results
${Object.entries(report.results).map(([category, result]) => {
  if (result.success) {
    return \`- ‚úÖ **${category}**: All checks passed\`;
  } else {
    const details = [];
    if (result.errors) details.push(\`${result.errors} errors\`);
    if (result.warnings) details.push(\`${result.warnings} warnings\`);
    if (result.numFailedTests) details.push(\`${result.numFailedTests} failed tests\`);
    return \`- ‚ùå **${category}**: ${details.join(', ') || 'Failed'}\`;
  }
}).join('\\n')}

</details>
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Brand compliance audit completed but no report was generated.'
            });
          }

  performance-monitoring:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
    
    - name: Build and analyze bundle
      run: |
        cd frontend
        npm run build
        npm run report:performance
    
    - name: Analyze bundle size
      run: |
        cd frontend/dist
        echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        for file in *.css; do
          if [ -f "$file" ]; then
            size=$(du -h "$file" | cut -f1)
            echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
          fi
        done
    
    - name: Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report-${{ github.run_id }}
        path: performance-reports/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'